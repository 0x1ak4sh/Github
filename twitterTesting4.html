  <title>Your Page Title</title>
  <!-- Add OpenGraph meta tags -->
  <meta property="og:title" content="Your Page Title">
  <meta property="og:description" content="Your page description">
  <!-- Add multiple og:image tags -->
  <meta property="og:image" content="https://mrakashkumar.in/meta.png">
  <meta property="og:image" content="https://mrakashkumar.in/logo.png">
  <meta property="og:image" content="https://mrakashkumar.in/nse.jpeg">

  <!-- Add Twitter site and creator tags if necessary -->
  <meta name="twitter:site" content="@yourtwitterhandle">
  <meta name="twitter:creator" content="@yourtwitterhandle">
